<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación intermedia - Ana de la Jara</title>
<link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <main class="main">
    <h1 class="title">Juego Piedra, Papel o Tijera</h1>

    <form class="form">
        <label><h3 class="label">Introduce aquí tu jugada:</h3></label>

        <select class="js_select select" name="play">
            <option value="select" selected disabled hidden>Selecciona tu jugada</option> 
            <option value="Piedra">Piedra</option>
            <option value="Papel">Papel</option>
            <option value="Tijera">Tijera</option>
        </select>

    <input type="button" value="Jugar" class="js_button button"> 
    </form>
    <p class="js_result result">Vamos a Jugar!</p>

    <p class="accountText">Jugador: <span class="js_player">0</span></p>
    <p>Computadora: <span class="js_computer">0</span></p>

    <button class="js_reload reload hidden">Reiniciar el juego</button>

    <script src="./js/main.js"></script>
    
    </main>
</body> 
</html>
