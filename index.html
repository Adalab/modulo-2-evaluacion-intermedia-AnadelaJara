<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación intermedia - Ana de la Jara</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <h1>Juego Piedra, Papel o Tijera</h1>

    <form>
        <label><h3>Introduce aquí tu jugada:</h3></label>

        <select class="js_select_form" name="play">
            <option value="select" selected disabled hidden>Selecciona tu jugada</option> 
            <option value="Piedra">Piedra</option>
            <option value="Papel">Papel</option>
            <option value="Tijera">Tijera</option>
    </select>

    <input type="button" value="Jugar" class="js_button"> 

    <p class="js_result">Vamos a Jugar!</p>

    <p>Jugador: <span class="js_player">0</span></p>
    <p>Computadora: <span class="js_computer">0</span></p>

    <script src="./js/main.js"></script>
    

</body>
</html>
